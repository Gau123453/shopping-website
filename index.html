<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar_center">
            <span class="nav_icon"><i class="fa fa-bars" aria-hidden="true"></i></span>

            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Shop">Shop</a></li>
                <li><a href="#Magazine">Magazine</a></li>
            </ul>
            <div class="searchbar">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text">
                <button class="search">Search</button>
            </div>
            <div class="cart-btn">
                <span><i class="fa fa-cart-plus" aria-hidden="true"></i></span>
                <div class="cart-items">0</div>
            </div>
            <a id="myBtn" class="login-link">Login</a>
        </div>

    </nav>


    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- List of Products -->
        </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Card</h2>
            <div class="cart-content">
                <!-- cart items -->
            </div>
            <div class="cart-footer">
                <h3>Your Total:$ <span class="cart-total">0</span></h3>
                <button class="btn-buy">Buy</button>
                <div class="clear">
                    <button class="btn-clear">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Model -->
    <div class="login-model">
        <div class="model-content">
            <span class="close-model"><i class="fas fa-window-close"></i></span>
            <form action="" class="login">
                <label for="name">Username</label>
                <input type="text" name="name" id="name">
                <label for="password">Password</label>
                <input type="password" name="" id="password">
                <input type="submit">
            </form>
        </div>
    </div>

    <!-- Buy Model -->
    <div class="buy-model">
        <div class="buy-model-content">
            <span class="close-buy-model"><i class="fas fa-window-close"></i></span>
            <h3>Here is your order summary</h3>
            <div class="buy-content">
                <!-- add cart content here -->
            </div>
            <div class="car-footer">
                <h3>Your Total: $<span class="total-buy-price">0</span></h3>
            </div>
            <br>
            <h3>Thanku for shopping with us</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
